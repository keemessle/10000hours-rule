<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">
        타이틀 올 자리
        <!-- <img
          src="./src/images/title.png"
          alt="홈페이지 타이틀"
          class="web-title"
        /> -->
      </h1>
    </header>
    <main>
      <section class="text1">
        <p>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
      </section>
      <section class="text2">
        <p>
          1만 시간의 법칙은 <br />
          어떤 분야의 전문가가 되기 위해서는 <br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </section>
      <section class="input-text">
        <p>나는 <input type="text" /> 전문가가 될 것이다.</p>
        <p>
          그래서 앞으로 매일 하루에 <input type="text" /> 시간씩 훈련할 것이다.
        </p>
      </section>
      <section class="btn-click">
        <button><img src="" alt="" />버튼과 손가락 이미지</button>
      </section>
      <section class="print-text">
        <p>당신은 <span>input 출력</span>전문가가 되기 위해서</p>
        <p>대략 <span>input 출력</span>일 이상 훈련하셔야 합니다! :)</p>
      </section>
      <section class="btn-modal">
        <button>버튼1</button>
        <button>버튼2</button>
      </section>
    </main>
    <footer>
      <img src="./src/images/logo.png" alt="위니브 회사 로고" />
      <p class="warning-text">
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
